<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="city">
        <input type="text" id="input_city" placeholder="Enter a city" />
        <button class="search">Search</button>
      </div>
      <div class="info">
        <h2 id="location"></h2>
        <p id="temp"></p>
        <p id="description"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
